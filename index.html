<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Professores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
  <!-- Dados do FireBase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen flex flex-col">
  <header class="relative bg-orange-500 h-16 flex items-center px-6 shadow-md">
    <div class="absolute right-0 top-0 h-full w-1/4 bg-orange-500 shadow-[inset_5px_0_15px_rgba(0,0,0,0.1)] rounded-bl-3xl"></div>
    <div class="relative z-10 flex items-center">
      <div class="bg-gray-300 w-12 h-12 rounded-lg mr-4"></div>
      <div>
        <h1 id="tituloPrincipal" class="text-xl text-white font-bold">Dashboard de Professores</h1>
        <p id="subtitulo" class="text-xs text-orange-100 font-comfortaa">Ester Calazans: Administradora geral</p>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <nav class="bg-gray-200 w-20 flex flex-col items-center py-6 space-y-4 rounded-r-3xl">
        <button id="btnSec1" class="w-12 h-12 border-2 border-orange-500 bg-orange-500 rounded-xl transition duration-300" title="Dashboard Principal"></button>
        <a href="section-edicao.html" class="w-12 h-12 border-2 border-orange-500 rounded-xl hover:bg-orange-500 transition duration-300 flex items-center justify-center" title="Edição de Perfis">
            <!-- Ícone de edição -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        </a>
    </nav>

    <main id="conteudo" class="flex-1 bg-gray-200 m-6 rounded-3xl shadow-inner overflow-hidden relative transition-all duration-500 p-6">
      <section id="secao1" class="h-full flex flex-col">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h2 class="text-xl font-semibold" style="color: #f97316 ;">Mapeamento & Busca de colaboradores</h2>
            <!-- <p class="text-gray-700 font-comfortaa">Visualização e Busca de Colaboradores</p> -->
          </div>

          <div>
            <div class="relative">
              <button id="dropdownToggle" class="inline-flex justify-between w-48 rounded-md border border-gray-300 px-4 py-2 bg-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none" style="color: #f97316;">
                Selecionar colunas
                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
              <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-56 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50 bg-gray-100">
                <div class="py-1 max-h-60 overflow-auto" role="menu">
                  <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-200">
                    <label class="inline-flex items-center cursor-pointer">
                      <input type="checkbox" id="selectAllColumns" class="rounded border-gray-300 text-orange-600 shadow-sm">
                      <span class="ml-2 font-medium">Todas as colunas</span>
                    </label>
                  </div>
                  <div id="columnsList" class="py-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="filtrosContainer" class="mb-4 bg-white rounded-lg shadow-sm p-4 relative">
          <div class="flex items-start gap-4">
            <div class="flex-1 min-w-[180px]">
              <input id="filtroNome" type="search" placeholder="Buscar por nome..." class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200 filtro-input">
            </div>
            <div class="flex-1 min-w-[160px]">
              <input id="filtroBairro" type="search" placeholder="Buscar por bairro..." class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-200 filtro-input">
            </div>

            <div class="w-64 relative">
              <button id="diasTurnosToggle" class="w-full text-left rounded-lg border px-3 py-2 bg-white focus:outline-none filtro-input">Selecionar dias e turnos</button>
              <div id="diasTurnosMenu" class="hidden absolute left-0 mt-2 w-full max-h-60 overflow-auto rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 p-3 filtro-listings">
                <div id="diasTurnosContainer" class="flex flex-col gap-1 text-sm"></div>
              </div>
            </div>

            <div class="w-72 relative">
              <button id="disciplinasToggle" class="w-full text-left rounded-lg border px-3 py-2 bg-white focus:outline-none filtro-input">Selecionar disciplinas</button>
              <div id="disciplinasMenu" class="hidden absolute left-0 mt-2 w-full max-h-48 overflow-auto rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 p-3 filtro-listings">
                <div class="grid grid-cols-2 gap-2 text-sm">
                  <!-- <label><input type="checkbox" name="filtroDisciplinas" value="Matemática"> Matemática</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Português"> Português</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Física"> Física</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Química"> Química</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Biologia"> Biologia</label> -->

                  
                  <label><input type="checkbox" name="filtroDisciplinas" value="Ciências"> Ciências</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Física"> Física</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Geografia"> Geografia</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="História"> História</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Inglês"> Inglês</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Literatura"> Literatura</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Matemática"> Matemática</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Pedagogia"> Pedagogia</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Português"> Português</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Química"> Química</label>
                  <label><input type="checkbox" name="filtroDisciplinas" value="Biologia"> Biologia</label>




                </div>
              </div>
            </div>

            <div class="w-64 relative">
              <button id="categoriasToggle" class="w-full text-left rounded-lg border px-3 py-2 bg-white focus:outline-none filtro-input">Selecionar Experiências</button>
              <div id="categoriasMenu" class="hidden absolute left-0 mt-2 w-full max-h-36 overflow-auto rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50 p-3 filtro-listings">
                <div class="grid grid-cols-1 gap-2 text-sm">
                  <label><input type="checkbox" name="filtroCategorias" value="expTdics"> Tecnologias Educacionais</label>
                  <label><input type="checkbox" name="filtroCategorias" value="expAulas"> Aulas particulares</label>
                  <label><input type="checkbox" name="filtroCategorias" value="expNeuro"> Alunos atípicos</label>
                </div>
              </div>
            </div>

            <div class="ml-auto flex items-center mt-1">
              <button id="limparBusca" class="filtro-input bg-blue-500 text-white rounded-lg px-4 py-2 font-medium hover:bg-blue-600">Limpar Busca</button>
            </div>
          </div>
        </div>

        <div class="flex-1 bg-white shadow-md overflow-hidden">
          <div class="table-wrapper overflow-auto h-full">
            <table id="tabela-dados" class="min-w-full" role="table" aria-label="Tabela de Professores">
              <thead class="bg-gray-50 sticky top-0 z-40">
                <tr></tr>
              </thead>
              <tbody class="divide-y divide-gray-200"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="section2" class="relative w-full h-full bg-gray-50 overflow-hidden">
        <!-- GRID DE PASTAS -->
        <div id="grid-perfis-wrapper" class="absolute inset-0 flex flex-col p-6 overflow-y-auto h-full min-h-full">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">Professores</h2>
          <div id="grid-perfis" class="grid grid-cols-4 gap-6 w-full h-full">
            <!-- Pastas renderizadas via JS -->
          </div>
        </div>

        <!-- PAINEL DE EDIÇÃO -->
        <div id="panel-ficha-wrapper" class="absolute inset-0 hidden flex-col p-6 overflow-y-auto bg-white shadow-lg h-full min-h-full">
          <div id="panel-ficha" class="flex flex-col w-full max-w-6xl mx-auto h-full">
            <h2 id="perfil-nome-titulo" class="text-xl font-semibold mb-4 text-gray-700">Perfil</h2>
            <div id="perfil-campos" class="flex flex-col gap-4 overflow-y-auto bg-gray-50 p-4 rounded-md border border-gray-200 mb-6 flex-1"></div>
            <div class="flex justify-end gap-4 mt-auto">
              <button id="perfil-voltar" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md transition-all">Voltar</button>
              <button id="perfil-salvar" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-all">Salvar Alterações</button>
            </div>
          </div>
        </div>
      </section>
    </main>

  <script src="script.js"></script>
  <script src="script-section2.js"></script>
</body>
</html>
